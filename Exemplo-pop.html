<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Pop em arrays</h1>
    <p>Criando um array e remove itens no console</p>
    <script>
        let listaPokemons = ["Pikachu","Charmander","Bulbassur","Squirtle"]
        let removido =  listaPokemons.pop()
        //removendo o ultimo elemento do array
        console.log("Pokemon removido:"+ removido)
        console.log(listaPokemons)
        </script>
    
</body>
</html>
