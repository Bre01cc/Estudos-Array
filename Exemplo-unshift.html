<body>
    <h1>Exemplo de unshift em arrays</h1>
    <p>Criando um array e adicionando inicio itens no console</p>
    <script>
        let listaPokemons = ["Pikachu","Charmander","Bulbassur"]
        listaPokemons.unshift("Squirtle")

        console.log(listaPokemons)
        console.log("==========================")
            listaPokemons.unshift("mewtwo","charmander");
            console.log(listaPokemons)
        
        </script>
