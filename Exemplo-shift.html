<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de shift em arrays</h1>
    <p>Criando um array e remove do inicio itens no console</p>
    <script>
        let listaPokemons = ["Pikachu","Charmander","Bulbassur"]
        let primeiro = listaPokemons.shift();
        console.log("Primeiro removido"+ primeiro)
        console.log(listaPokemons)
        </script>
    
</body>
</html>
