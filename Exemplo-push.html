<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h, initial-scale=1.0">
    <title>Push</title>
</head>
<body>
    <h1>Exemplo de Push em arrays</h1>
    <p>Criando um array e adicionando itens no console</p>
    <script>
        let listaPokemons = ["Pikachu","Charmander","Bulbassur"]
        //Adicionando o ultimo elemento do array
        listaPokemons.push("Squirtle");
        console.log(listaPokemons);

        listaPokemons.push("Caterpie", "Ratata", "Pidgeot")

        console.log(listaPokemons)
    </script>
</body>
</html>
